name: Merge Rules

on:
  schedule:
    - cron: "0 16 * * *"
  push:
    paths:
      - "Surge/*.list"
  workflow_dispatch:

jobs:
  merge-rules:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Download source files
        run: |
          curl -o Surge/ChinaIPV4.conf -sL https://ruleset.skk.moe/List/ip/china_ip.conf
          curl -o Surge/ChinaIPV6.conf -sL https://ruleset.skk.moe/List/ip/china_ip_ipv6.conf

      - name: Merge China Rules
        run: python Scripts/Merge-rules.py -i "Surge/Domestic.list,Surge/ChinaIPV4.conf,Surge/ChinaIPV6.conf" -o "Surge/China.list"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Merged rules
          path: |
            Surge/China.list

      - name: Commit merged rules
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin main
          git add Surge/China.list
          git commit -m "Github Actions Auto Update Rules" || exit 0
          git push origin main
